<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header class="header"></header>
        <main class="main">
            <div class="sign-card-left">
                <form class="form">
                    <div class="flex-column">
                        <label>Name </label>
                    </div>
                    <div class="inputForm">
                        <input placeholder="Enter your Name" class="input" type="text">
                    </div>

                    <div class="flex-column">
                        <label>Email </label>
                    </div>
                    <div class="inputForm">
                        <input placeholder="Enter your Email" class="input" type="text">
                    </div>

                    <div class="flex-column">
                        <label>Password </label>
                    </div>
                    <div class="inputForm">
                        <input placeholder="Enter your Password" class="input" type="password">
                    </div>

                    <button class="button-submit">Sign Up</button>
                    
                    <p class="p line">Or With</p>

                    <div class="flex-row">
                        <button class="btn google">
                            <i class="fa-brands fa-google"></i> Google
                        </button><button class="btn apple">
                            <i class="fa-brands fa-apple"></i> Apple
                        </button>
                    </div>
                </form>
            </div>
            <div class="sign-card-right">
                <form class="form">
                    <div class="flex-column">
                        <label>Email </label>
                    </div>
                    <div class="inputForm">
                        <input placeholder="Enter your Email" class="input" type="text">
                    </div>

                    <div class="flex-column">
                        <label>Password </label>
                    </div>
                    <div class="inputForm">
                        <input placeholder="Enter your Password" class="input" type="password">
                    </div>

                    <div class="flex-row">
                        <div>
                            <input type="radio">
                            <label>Remember me </label>
                        </div>
                        <span class="span">Forgot password?</span>
                    </div>
                    <button class="button-submit">Sign In</button>
                </form>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>
</html>
