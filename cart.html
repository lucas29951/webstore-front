<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda Online</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body id="body-cart">

    <div id="grid">

        <div class="grid-main">
            <div class="main-flex">
                <h1 class="title-cart">Cart</h1>
                <div class="main-flex-item">
                    <div class="wrapper-img"><img src="assets/products/flat-screen-television.png" alt="apple-watch"
                            class="img-prod" width="150"></div>
                    <div class="container-details-prod">
                        <h3 class="text-cart title-prod">flat screen television</h3>
                        <div class="container-pr-st">
                            <h5 class="text-cart pr">$899.500</h5>
                            <h5 class="text-cart st">En Stock</h5>
                        </div>
                        <div class="wrapper-combo"><select name="combo details" id="combo-details">
                                <option selected value="0">Pure CSS Select</option>
                                <option value="1">No Wrapper</option>
                                <option value="2">No JS</option>
                                <option value="3">Nice!</option>
                            </select></div>
                    </div>
                    <div class="container-side-elem">
                        <div class="wrapper-uprice">
                            <h3 class="text-cart uprice">$899.500</h3>
                        </div>
                        <div class="container-icons">
                            <div class="container-icon-trash">
                                <h4>Delete</h4>
                                <i class='bx bxs-trash bx-flip-horizontal'></i>
                            </div>
                            <div class="container-icon-heart">
                                <h4>Save</h4>
                                <i class='bx bxs-heart bx-flip-horizontal'></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="main-flex-item"></div>
                <div class="main-flex-item"></div>
                <div class="main-flex-item"></div>
                <div class="main-flex-item"></div>
                <div class="main-flex-item"></div>
                <div class="main-flex-item"></div>
                <div class="main-flex-item"></div>
                <div class="main-flex-item"></div>
                <div class="main-flex-item"></div>
            </div>
        </div>

        <div class="grid-sidebar"></div>
    </div>


</body>

</html>
